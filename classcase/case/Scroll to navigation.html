<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
ul{margin-top: 200px;
	list-style: none;
}
li{width: 100px;
	height: 100px;
	display: block;
	float: left;
	border: 1px solid red;
	line-height: 100px;
	text-align: center;
}
.list-2 {width: 100px;
height: 100px;
background-color: red;}
.list-1, .a, .b, .c{
	overflow: hidden;
	background-color: blue;
}
	</style>
</head>
<body>
<!-- <input type="button" value="zi" id="animate"> -->
	<ul class="list">
		<li class="list-1"><div class="list-2">主页</div>音乐</li>
		<li class="list-1"><div class="list-2">显示</div>图书</li>
		<li class="list-1" ><div class="list-2">影音</div>没有</li>
		<li class="list-1"><div class="list-2">视频</div>没有</li>
	</ul>
	<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
$(".list-1").mouseenter(function(){
	$(this).find(".list-2").animate({
		"margin-top":"-100"
	},300)
})
$(".list-1").mouseleave(function(){
	$(this).find(".list-2").animate({
		"margin-top":"0"
	},300)
})
</script>
</body>
</html>
