<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
*{margin: 0;
padding: 0;
}
.box{width: 302px;
height: 132px;
overflow: hidden;}
#list{
	width: 1250px;
	height: 132px;
}
#list li{list-style: none;
	float: left;
}
#list-num{margin-left: 50px;
	text-align: center;
	line-height: 20px;
}
#list-num li{width: 20px;
height: 20px;
list-style: none;
float: left;
border: 1px solid red;
}
</style>
</head>
<body>
	<div class="box">
		<ul id="list">
			<li><img src="images/1.gif">
			</li>
			<li><img src="images/2.gif"></li>
			<li><img src="images/2222_03.gif"></li>
			<li><img src="images/main_r.gif"></li>
		</ul>	
	</div>
	    <ul id="list-num">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul> 
<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
$("#list-num li").click(function(){
	var index=$(this).index()
	var apple=-302*index
	$("#list").animate({"margin-left":apple},1000)
})

</script>
</body>
</html>
